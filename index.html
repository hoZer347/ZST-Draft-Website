<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex from CSV</title>
    <style>
        table
		{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td
		{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th
		{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Pokedex Data</h1>
    <table id="pokedex-table"></table>

    <script>
        async function fetchPokedex()
		{
            try
			{
                const response = await fetch("Data/Pokedex.csv"); // Path to your CSV file
                if (!response.ok) throw new Error("Failed to load Pokedex data.");

                const csvText = await response.text();
                displayCSV(csvText);
            }
			catch (error)
			{
                console.error("Error fetching Pokedex:", error);
                document.body.innerHTML += "<p>Error loading Pokedex data.</p>";
            }
        };

        function displayCSV(csvText)
		{
            const rows = csvText.trim().split("\n").map(row => row.split(","));
            const table = document.getElementById("pokedex-table");

            // Generate table headers
            let thead = "<tr>";
            rows[0].forEach(
				header =>
				{
                	thead += `<th>${header.trim()}</th>`;
            	});
			
            thead += "</tr>";
            table.innerHTML = thead;

            // Generate table rows
            let tbody = "";
            rows.slice(1).forEach(
				row =>
				{
					tbody += "<tr>";
					row.forEach(cell => { tbody += `<td>${cell.trim()}</td>`; });
					tbody += "</tr>";
				});
            table.innerHTML += tbody;
        };

        fetchPokedex();
    </script>
</body>
</html>
